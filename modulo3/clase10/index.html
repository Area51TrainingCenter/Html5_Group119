<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
		}

		body
		{
			padding: 0;
			margin: 0;
		}

		.cuadrado
		{
			width: 100px;
			height: 100px;
			background-color: red;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.circulo
		{
			width: 100px;
			height: 100px;
			border-radius: 100px;
			background-color: green;
		}

		input[type="text"]
		{
			height: 40px;
			border-color: black;
		}
	</style>
	<script src="js/jquery.js"></script>
</head>
<body>

<div class="cuadrado">
	Hola mundo
</div>
<input type="text" name="nombre">
<script src="js/funciones.js"></script>
</body>
</html>
